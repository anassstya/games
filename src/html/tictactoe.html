<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/ticTacToe.css">
</head>
<body>
    <header class="header">
        <nav class="header__menu">
            <ul class="header__items">
                <li class="header__item">
                    <a href="tictactoe.html">Tic-Tac-Toe</a>
                </li>
                <li class="header__item">
                    <a href="hammers.html">Catch the Demon</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="buttons">
            <button type="button" class="button__play">Play Again</button>
        </div>
        <div class="board" id="3d-board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="players">
            <div class="players__group">
                <p class="playerX">PLAYER X: <span class="players__scores" id="x-scores">0</span></p>
                <p class="playerO">PLAYER O: <span class="players__scores" id="o-scores">0</span></p>
            </div>
            <button type="button" class="button__again">Reset points</button>
        </div>
        <div class="main__winner hidden">
        </div>
    </main>
    <footer class="footer">
        <a href="https://github.com/anassstya/games">GitHub</a>
    </footer>
    <script src="../js/tictactoe.js"></script>
</body>
</html>
